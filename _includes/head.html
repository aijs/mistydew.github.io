<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | append: " | " | append: site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="shortcut icon" href="/images/favicon.ico">
  {% include analytics.html %}
  <!-- Busuanzi Analytics -->
  <script async src="//dn-lbstatics.qbox.me/busuanzi/2.3/busuanzi.pure.mini.js"></script>
  <!-- Particle Background: height == 500 open cursor feature -->
  <div id="mydiv" style="height: 0px; padding: 0px; margin: 0px;"><canvas width="1586" height="500" style="position: fixed; top: 0px; left: 0px; z-index: -1;"></canvas></div>
  <script type="text/javascript" src="/js/canvas-particle.js"></script>
  <!-- Google Search -->
  <script type="text/javascript" src="/js/search.js"></script>
</head>
